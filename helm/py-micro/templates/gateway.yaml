apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: {{ .Values.gateway.port }}
      targetPort: {{ .Values.gateway.port }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: {{ .Values.gateway.image }}
          imagePullPolicy: {{ .Values.gateway.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.gateway.port }}
          envFrom:
            - secretRef:
                name: secrets
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
